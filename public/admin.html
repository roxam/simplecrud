<!DOCTYPE html>
<html ng-app="articleAdmin">
<head>

    <meta name="viewport" content="minimum-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no"/>
    <meta charset="utf-8">

    <title>Knowledgebase</title>

    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>

</head>
<body>

        <h1>Knowledgebase - Admin</h1>
        
        <div class="content" ng-controller="ArticleAdminController">
            <h2>Edit an existing article</h2>

            <div ng-repeat="article in articleAdminData track by $index">
                <a class="editLink" href="" value="{{article._id}}">
                    <span class="titleSpan">{{article.title}}</span>
                    <span class="contentSpan">{{article.content}}</span>
                </a>
                <div id="{{article._id}}"></div>
            </div>
        
            <h2>Add a new article</h2>
            <form>
                <input type="text" id="title" name="title" class="form-control" required />
                <textarea rows="5" cols="30" id="content" name="content" class="form-control" required></textarea>
                <button class="form-control">Add New Article</button>
            </form>

        </div>
        
        
    </div>

    <script src="node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="node_modules/angular/angular.min.js" type="text/javascript"></script>
    <script src="/js/admin.js" type="text/javascript"></script>

</body>
</html>
